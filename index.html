<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NYT Search</title>
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/6.0.0/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="page-header text-center">
  			<h1><span class="glyphicon glyphicon-stats"></span> New York Times Search</h1>
		</div>
		<div id="bigbox" class="row">
			<div id="search" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="panel panel-default">
				 	<div class="panel-heading">Search Parameters</div>
				  	<div class="panel-body">
				    	<form>
						  	<div class="form-group">
						    	<label>Search Term:</label>
						    	<input id="searchTerm" type="text" class="form-control" placeholder="">
						  	</div>
						  	<div class="form-group">
						    	<label>Number of Records to Retrieve:</label>
						    	<input id="numberRecords" type="text" class="form-control" placeholder="">
						  	</div>
						  	<div class="form-group">
						    	<label>Start Year (Optional):</label>
						    	<input id="startYear" type="text" class="form-control">
						  	</div>
						  	<div class="form-group">
						    	<label>End Year (Optional):</label>
						    	<input id="endYear" type="text" class="form-control">
						  	</div>
						  	<button id="searchbutton" type="submit" class="btn btn-default">Search</button> 
						  	<button type="submit" class="resetbutton btn btn-default">Clear Results</button>
						</form>
				  	</div>
				</div>			
			</div>
			<div id="leftside" class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<div class="panel panel-default">
				  	<div class="panel-heading">Top Articles</div>
				  	<div class="panel-body">
				  		
				 
						<div class="list-group">
						 
						</div>
				  	</div>
				</div>
			</div>
			<div id="rightside" class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-xs-9">
				<div class="panel panel-default">
				  	<div class="panel-heading">Current Article</div>
				  	<div class="panel-body2">
				  	</div>

				</div>
				<button class="resetbutton btn btn-default" type="submit">Do Another Search</button>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
